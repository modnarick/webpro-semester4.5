<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <br>
  <div class="text-lg-center">
    <h1>dibuat oleh <strong>Dzaky</strong><span><sub class="fs-6"> ft. ChatGPT</sub></span></h1>
    <p>Score: <span id="score">0</span></p>
    <button id="button-score">Tambah Score</button>
  </div>
  <br>
  <br>
    <div class="container">
        <div class="card" style="width: 30rem;">
  <div class="card-header">
    1001 alesan saya benci hoyoverse
  </div>
  <div class="card-body d-flex">
    <input type="text" id="input-alesan" placeholder="isi alesan disini!">
    <button id="tambah-alesan" class="btn btn-success btn-sm ms-auto" type="button"> Tambah Alesan </button>
  </div>
  <ul class="list-group list-group-flush" id="list-alesan">
    <li class="list-group-item d-flex">kikir
      <button class="btn btn-danger remove-btn btn-sm ms-auto" type="button">hapus</button>
    </li>
    <li class="list-group-item d-flex">game-game nya makin sini makin jelek
      <button class="btn btn-danger remove-btn btn-sm ms-auto" type="button">hapus</button>
    </li>
    <li class="list-group-item d-flex">developer pemalas
      <button class="btn btn-danger remove-btn btn-sm ms-auto" type="button">hapus</button>
    </li>
  </ul>
</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script>
        const buttonScore = document.getElementById("button-score");
        const tambahAlesanBtn = document.getElementById("tambah-alesan");
        const inputAlesan = document.getElementById("input-alesan");
        const daftarAlesan = document.getElementById("list-alesan");

        buttonScore.addEventListener("click", () => {
            let addScore = document.getElementById("score");
            addScore.innerHTML = parseInt(addScore.innerHTML) + 1;
        });

        function addRemoveEvent(button) {
      button.addEventListener("click", () => {
        button.parentElement.remove();
      });
    }

    document.querySelectorAll(".remove-btn").forEach(addRemoveEvent);

    tambahAlesanBtn.addEventListener("click", () => {
      const text = inputAlesan.value.trim();
      if (text !== "") {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex";
        li.innerHTML = `${text} <button class="btn btn-danger remove-btn btn-sm ms-auto" type="button">hapus</button>`;
        daftarAlesan.appendChild(li);
        addRemoveEvent(li.querySelector(".remove-btn"));
        inputAlesan.value = "";
      }
    });

    </script>
</body>
</html>
